<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="../assets/css/login-modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body>
    <div id="ratingForm" class="container-fluid">
        <form class="form-group mx-auto">
            <div class="mb-3 bg p-5 rounded">
                <h2 class="text-center">Donnez-nous votre avis!</h2>
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Nom</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="R.Durand">
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Adresse email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Satisfait de nos services?</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                  </div>
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Titre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Parfait">
                <label for="exampleFormControlTextarea1" class="form-label mt-4 fw-semibold">Votre Commentaire</label>
                <textarea class="form-control" id="review" rows="3"></textarea>
                <div class="mb-3">
                    <input type="submit" class="form-control btn-color mt-3" id="exampleFormControlInput1">
                </div>
        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/JS/avis.js"></script>
</body>

</html>
