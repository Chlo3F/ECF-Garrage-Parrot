<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="../assets/css/login-modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <form class="form-group mx-auto">
            <div class="mb-3 bg p-5 rounded">
                <h2 class="text-center">Nous contacter.</h2>
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Nom</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="R.Durand">
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Adresse email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Téléphone</label>
                <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="0123456789">
                <label for="exampleFormControlInput1" class="form-label mt-4 fw-semibold">Objet</label>
                <input type="text" class="form-control" id="exampleFormControlInput1"
                    placeholder="Je souhaite changer mes pneus.">
                <label for="exampleFormControlTextarea1" class="form-label mt-4 fw-semibold">Votre message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div class="mb-3">
                    <input type="submit" class="form-control btn-color mt-3" id="exampleFormControlInput1">
                </div>
        </form>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
